<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/add.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="mycontainer">
            <div class="navbar">
                <span class="hamburger"><i class="fa-solid fa-bars"></i></span>
                <div class="site-logo">
                    <img src="./assets/img/sitelogo.png" alt="aranoz site logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href=""></a>Shop</li>
                        <li><a href=""></a>Pages</li>
                        <li><a href=""></a>Blog</li>
                        <li><a href=""></a>Contact</li>
                    </ul>
                </nav>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="./wish.html"><i class="fa-regular fa-heart"></i></a>
                    <a href="./basket.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a href="./add.html"><i class="fa-solid fa-gears"></i></a>
                </div>
            </div>
        </div>
        <div id="dropmenu">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href=""></a>Shop</li>
                <li><a href=""></a>Pages</li>
                <li><a href=""></a>Blog</li>
                <li><a href=""></a>Contact</li>
            </ul>
        </div>

    </header>
    <section>
        <div class="panel-box">
            <div class="action-area">
                <div class="form-side">
                    <form id="product__form">
                        <div class="mb-3">
                            <label for="product__name" class="form-label">Product Name</label>
                            <input required maxlength="15" type="text" class="form-control" id="product__name">
                        </div>
                        <div class="mb-3">
                            <label for="product__price" class="form-label">Product Price</label>
                            <input oninput="checkPrice()" required maxlength="15" type="number" class="form-control"
                                id="product__price">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="line">

                </div>
                <div class="search-side">
                    <input id="product__search" placeholder="Search data here" type="text">
                    <div class="sort-area">
                        <label for="product__sort" class="form-label">Sort product:</label>
                        <select name="sort" id="product__sort">
                            <option value="def">Default</option>
                            <option value="az">A-z</option>
                            <option value="za">Z-a</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="data-area">
                <table id="data__container">

                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/add.js"></script>
</body>

</html>
